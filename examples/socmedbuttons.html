<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Buttons</title>
        <!-- Link Style imports the main CSS stylesheet -->
        <link rel="stylesheet" name="Style" type="text/css" href="css/smb.css" media="screen" />
        <!-- Link PrintPage contains formating required to print the page to paper -->
        <link rel="stylesheet" name="PrintPage" type="text/css" href="css/print.css" media="print" />
        <!-- Link FontAwesome allows importing Icons from the FontAwesome webiste -->
        <link rel="stylesheet" name="FontAwesome"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans:wght@300;400&family=Poiret+One&family=Quicksand:wght@300;500&family=Raleway:wght@100;200;300;400&family=Roboto:wght@100;300&display=swap"
            rel="stylesheet">

    </head>

    <body>
        <div class="wrapper">
            <div class="button">
                <div class="icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <span>Facebook</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <span>Twitter</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <span>YouTube</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-linkedin"></i>
                </div>
                <span>LinkedIn</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <span>Instagram</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <span>WhastApp</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-spotify"></i>
                </div>
                <span>Spotify</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-telegram"></i>
                </div>
                <span>Telegram</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-reddit"></i>
                </div>
                <span>Reddit</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-pinterest"></i>
                </div>
                <span>Pinterest</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-medium"></i>
                </div>
                <span>Medium</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span>Discord</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-quora"></i>
                </div>
                <span>Quora</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class="fab fa-google-plus-g"></i>
                </div>
                <span>Google+</span>
            </div>
            <div class="button">
                <div class="icon">
                    <i class=" fab fa-at"></i>
                </div>
                <span>Mail</span>
            </div>
        </div>

    </body>

</html>
